<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="#"/>
		<link rel="stylesheet" src="./css/normalize.css"/>
		<link rel="stylesheet" src="./css/base.css"/>
		<link rel="stylesheet" src="./css/style.css"/>
		<script src="../index.ts" type="module"></script>
		<title>TWICE</title>
	</head>
	<body>
		<nav>
			<ul>
				<li>Home</li>
				<li>Lists</li>
				<li>About</li>
				<li>Contact</li>
			</ul>
		</nav>
		<main>
		<h1>Best video games list by Isabelle</h1>
		<article>
			<br>
			<p>
				<button value="Add a game">Add a game to the list</button>
			<div id="content"></div>
			</p>
		</article>
		<form class="hide">
			<input type="textarea" id="title" placeholder="Title"></input>
			<input type="textarea" id="image" placeholder="Image url"></input>
			<input type="textarea" id="genre" placeholder="Genre"></input>
			<div>
				<label for="multi">Multiplayer :</label>
				<br>
				<input type="radio" id="multiY" name="multi"></input>
				<label for="multiY">Yes</label>
				<input type="radio" id="multiN" name="multi"></input>
				<label for="multiN">No</label>
			</div>
			<div>
				<label for="online">Game mode :</label>
				<br>
				<input type="radio" id="localmode" name="online"> Local mode</input>
				<label for="localmode"></input>
				<input type="radio" id="onlinemode" name="online"></input>
				<label for="onlinemode"> Online mode</label>
			</div>
			<label for="year">Year released :</label>
			<input type="number" id="year" placeholder="Year" min="1980" max="2022" step="1" value="2000"/>
			<input type="textarea" id="publisher" placeholder="Publisher"></input>
			<input type="textarea" id="PEGI" placeholder="PEGI rating"></input>
			<input id="submit" type="submit" value="Ajouter"/>
		</form>
		</main>
		<footer>
			<p>Isabelle</p>
		</footer>
	</body>
</html>
